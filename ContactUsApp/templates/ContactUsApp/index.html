{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->

    <style>
      .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      }

      @media (min-width: 768px) {
      .bd-placeholder-img-lg {
      font-size: 3.5rem;
      }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'ContactUsApp/signin.css' %}" rel="stylesheet">

  </head>
  <body class="text-center">
    <form class="form-signin" action="{% url 'add' %}" method="POST" id="contact_us_form">

      <h1 class="h1 mb-3 font-weight-bold" style="color:#00004d;">Contact Us</h1>
      <div id="response-message" class="response_message">
        <span id="message"></span><br/>
      </div><br/>

      {% csrf_token %}
      <small id="name-error" style="color:red;"></small>
      <label for="inputName" class="sr-only">Name</label>
      {{form.Name}}
      <!-- <input type="text" id="inputName" class="form-control" name="name" placeholder="Name"> -->
      <br/>
      <small id="email-error" style="color:red;"></small>

      <label for="inputEmail" class="sr-only">Email</label>
      {{form.Email}}
      <!-- <input type="email"  id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus> -->
      <br/>
      <small id="phone-error" style="color:red;"></small>

      <label for="inputNumber" class="sr-only">Phone Number</label>
      <!-- <input type="text" id="inputNumber" class="form-control" name="phonenumber" placeholder="Phone Number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"> -->

      {{form.PhoneNumber}}
      <br/>
      <small id="description-error" style="color:red;"></small>

      <label for="inputDescription" class="sr-only">Description</label>
      {{form.Description}}
      <!-- <textarea id="inputDescription" rows="3" class="form-control" name="description" placeholder="Description" required></textarea> -->
      <br/><br/>
      <button class="btn btn-lg btn-primary btn-block" style="background:#00004d;border:0;"type="submit">Submit</button>
    </form>
    <div class="sidebar">
      <h3 class="side_panel_heading">Contacts:</h1>
      <ul class="side_list">
        {% for name in contacts %}
          <li >{{name.Name}}</li>
        {% endfor %}

      </ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
  <script>
    $(document).ready(function(){
      $("#contact_us_form").submit(function(event) {
        event.preventDefault();
        var fd = new FormData($("#contact_us_form")[0]);
        $.ajax({
          url :$("#contact_us_form").attr('action'),
          processData: false,
          contentType: false,
          method:'post',
          data:fd,
          success:function(res){
            // console.log(res)
            if(res.status=="success"){
              // console.log(fd.get('Name'));
              $("#contact_us_form").trigger("reset");
              $("#message").html("Successfully Inserted");
              $('ul').prepend('<li id="newName" style="background:#009900;font-color:white;"></li>');
              $('#newName').html(fd.get('Name'));
              $("#response-message").fadeIn(2000);
            }

          },
          error:function(err){
            // $("#message").html("Insertion Failed");
            let errors = JSON.parse(err.responseText);
            // console.log(errors)
            $("#name-error").html((errors.error.Name === true ) ?'' :errors.error.Name);
            $("#email-error").html((errors.error.Email === true ) ?'' :errors.error.Email);
            $("#phone-error").html((errors.error.PhoneNumber === true ) ?'' :errors.error.PhoneNumber);
            $("#description-error").html((errors.error.Description === true ) ?'' :errors.error.Description);

            // $("#response-message").css("background-color", "#e60000").fadeIn(2000);

          }
        })
      })
    });
  </script>
  </html>
